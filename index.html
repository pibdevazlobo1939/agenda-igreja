<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        
        .header-igreja { width: 100%; background: #fff; text-align: center; border-bottom: 3px solid #1a5f7a; }
        .header-igreja img { width: 100%; max-width: 100%; height: auto; display: block; }

        .container { padding: 15px; position: relative; max-width: 800px; margin: auto; }

        .btn-whatsapp {
            display: block; background-color: #25d366; color: white; text-align: center;
            padding: 15px; margin: 0 auto 20px auto; border-radius: 10px;
            text-decoration: none; font-weight: bold; font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #custom-month-title {
            text-align: center; font-size: 1.8em; font-weight: bold;
            color: #1a5f7a; text-transform: uppercase; margin: 10px 0;
        }

        .calendario-card { 
            background: white; border-radius: 15px; padding: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative;
        }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: #1a5f7a; color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 18px; cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-prev { left: -10px; }
        .btn-next { right: -10px; }

        .fc-toolbar { display: none !important; }
        
        .view-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .view-selector button { 
            padding: 10px 15px; border-radius: 20px; border: 1px solid #1a5f7a;
            background: white; color: #1a5f7a; font-weight: bold; font-size: 0.8em;
            text-transform: uppercase;
        }
        .view-selector button.active { background: #1a5f7a; color: white; }

        .footer { text-align: center; padding: 30px 20px; color: #777; font-size: 0.85em; line-height: 1.6; }
    </style>
</head>
<body>

<div class="header-igreja">

<div class="container">

    </a>

    <div id="custom-month-title">JANEIRO</div>

    <div class="view-selector">
        <button id="btn-mesh" class="active" onclick="changeView('dayGridMonth', this)">CALEND√ÅRIO</button>
        <button id="btn-lista" onclick="changeView('listMonth', this)">LISTA DE EVENTOS</button>
    </div>

    <div class="calendario-card">
        <button class="nav-btn btn-prev" onclick="calPrev()">&#10094;</button>
        <button class="nav-btn btn-next" onclick="calNext()">&#10095;</button>
        <div id="calendar"></div>

</div>

<div class="footer">
    <b>"At√© aqui o Senhor nos ajudou." (1 Samuel 7:12)</b><br>

</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>

<script>
    var calendar;
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'pt-br',
            initialView: 'dayGridMonth',
            height: 'auto',
            headerToolbar: false,
            events: [
                { title: 'Culto de Doutrina', start: '2026-01-29T19:30:00' },
                { title: 'Vig√≠lia de Adora√ß√£o', start: '2026-01-30T22:00:00' },
                { title: 'Culto da Fam√≠lia', start: '2026-02-01T18:00:00' },
                { title: 'Santa Ceia', start: '2026-02-08T18:00:00' }
            ],
            datesSet: function(info) {
                var fullTitle = info.view.title;
                var monthOnly = fullTitle.split(' de ')[0];
                document.getElementById('custom-month-title').innerText = monthOnly;
            }
        });
        calendar.render();
    });

    function calPrev() { calendar.prev(); }
    function calNext() { calendar.next(); }
    function changeView(viewType, btn) {
        calendar.changeView(viewType);
        document.querySelectorAll('.view-selector button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
