<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda PIB Vaz Lobo 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        .header-igreja { width: 100%; background: #fff; text-align: center; border-bottom: 3px solid #1a5f7a; }
        .header-igreja img { width: 100%; max-width: 100%; height: auto; display: block; }
        .container { padding: 15px; position: relative; max-width: 800px; margin: auto; }

        .btn-whatsapp { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background-color: #1a5f7a; color: white; text-align: center; padding: 15px; 
            margin: 0 auto 20px auto; border-radius: 10px; text-decoration: none; 
            font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border: 2px solid #ffffff;
        }
        .btn-whatsapp i { font-size: 1.4em; color: #25d366; } 

        #custom-month-title { text-align: center; font-size: 1.8em; font-weight: bold; color: #1a5f7a; text-transform: uppercase; margin: 10px 0; }
        .calendario-card { background: white; border-radius: 15px; padding: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
        
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: #1a5f7a; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 18px; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .btn-prev { left: -10px; }
        .btn-next { right: -10px; }
        
        .fc-toolbar { display: none !important; }
        .view-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .view-selector button { padding: 10px 15px; border-radius: 20px; border: 1px solid #1a5f7a; background: white; color: #1a5f7a; font-weight: bold; font-size: 0.8em; text-transform: uppercase; cursor: pointer; }
        .view-selector button.active { background: #1a5f7a; color: white; }
        .footer { text-align: center; padding: 30px 20px; color: #777; font-size: 0.85em; line-height: 1.6; }
        
        /* AJUSTE PARA REMOVER "DIA INTEIRO" DA LISTA */
        .fc-list-event-time { display: none !important; }
        .fc-list-day-side-text { display: none !important; } /* Remove o texto lateral se houver */

        .fc-event-title { white-space: normal !important; font-size: 0.85em; }
    </style>
</head>
<body>

<div class="header-igreja">
    <img src="https://raw.githubusercontent.com/pibdevazlobo1939/agenda-igreja/main/logo_calendario%20da%20igreja2026.jpg" alt="PIB Vaz Lobo">
</div>

<div class="container">
    <a href="https://wa.me/5521975349888?text=Olá,%20gostaria%20de%20agendar%20um%20evento." class="btn-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> AGENDAR EVENTO
    </a>

    <div id="custom-month-title"></div>

    <div class="view-selector">
        <button id="btn-mesh" class="active" onclick="changeView('dayGridMonth', this)">CALENDÁRIO</button>
        <button id="btn-lista" onclick="changeView('listMonth', this)">LISTA DE EVENTOS</button>
    </div>

    <div class="calendario-card">
        <button class="nav-btn btn-prev" onclick="calPrev()">&#10094;</button>
        <button class="nav-btn btn-next" onclick="calNext()">&#10095;</button>
        <div id="calendar"></div>
    </div>
</div>

<div class="footer">
    <b>"Até aqui o Senhor nos ajudou." (1 Samuel 7:12)</b><br>
    <i>Desenvolvido pela equipe de Comunicação PIBVL</i>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>

<script>
    var calendar;
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'pt-br',
            initialView: 'dayGridMonth',
            height: 'auto',
            headerToolbar: false,
            displayEventTime: false, // Garante que horários automáticos não apareçam
            events: [
                { title: 'Conferência do Espírito Santo', start: '2026-04-24' },
                { title: 'Conferência do Espírito Santo', start: '2026-04-25' },
                { title: 'Conferência do Espírito Santo', start: '2026-04-26' },
                { title: 'Conferência da Família', start: '2026-05-29' },
                { title: 'Conferência da Família', start: '2026-05-30' },
                { title: 'Conferência da Família', start: '2026-05-31' },
                { title: 'Conferência Eu tenho um chamado', start: '2026-07-03' },
                { title: 'Conferência Eu tenho um chamado', start: '2026-07-04' },
                { title: 'Conferência Eu tenho um chamado', start: '2026-07-05' },
                { title: 'Culto do Ministério do Louvor', start: '2026-07-25' },
                { title: 'Culto do Ministério do Louvor', start: '2026-07-26' },
                { title: 'Conferência Quarto de Guerra', start: '2026-09-02' },
                { title: 'Conferência Quarto de Guerra', start: '2026-09-09' },
                { title: 'Conferência Quarto de Guerra', start: '2026-09-16' },
                { title: 'Conferência Quarto de Guerra', start: '2026-09-23' },
                { title: 'Conferência Quarto de Guerra', start: '2026-09-30' },
                { title: 'Imersão', start: '2026-10-02' },
                { title: 'Imersão', start: '2026-10-03' },
                { title: 'Treinamento de Líderes', start: '2026-10-04' },
                { title: 'Treinamento de Líderes', start: '2026-12-04' },
                { title: 'Treinamento de Líderes', start: '2026-12-05' },
                { title: 'Cantina Minist. Comunicação (Noite)', start: '2026-04-12' },
                { title: 'Cantina Minist. Comunicação (Manhã)', start: '2026-05-10' },
                { title: 'Cantina Minist. Comunicação (Manhã)', start: '2026-06-14' },
                { title: 'Cantina Minist. Comunicação (Manhã)', start: '2026-07-12' },
                { title: 'Cantina Minist. Comunicação (Noite)', start: '2026-09-13' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-02-01' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-03-01' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-04-05' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-05-03' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-06-07' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-07-05' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-08-02' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-09-06' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-10-04' },
                { title: 'Cantina Minist. Dança (Manhã)', start: '2026-11-01' }
            ],
            datesSet: function(info) {
                var fullTitle = info.view.title;
                var monthOnly = fullTitle.split(' de ')[0];
                document.getElementById('custom-month-title').innerText = monthOnly;
            }
        });
        calendar.render();
    });

    function calPrev() { calendar.prev(); }
    function calNext() { calendar.next(); }
    function changeView(viewType, btn) {
        calendar.changeView(viewType);
        document.querySelectorAll('.view-selector button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>
</body>
</html>
