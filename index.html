<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda PIB Vaz Lobo 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        .header-igreja { width: 100%; background: #1a5f7a; color: white; text-align: center; }
        .header-igreja img { width: 100%; max-height: 200px; object-fit: cover; display: block; }
        .header-titulo { padding: 15px; margin: 0; font-size: 1.3em; letter-spacing: 1px; }
        .container { padding: 10px; }
        .calendario-card { background: white; border-radius: 12px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Ajustes de cores e botões */
        .fc-toolbar-title { font-size: 1.1em !important; text-transform: capitalize; color: #1a5f7a; }
        .fc-button-primary { background-color: #1a5f7a !important; border: none !important; }
        .fc-daygrid-event { white-space: normal !important; align-items: center; }
        .footer { text-align: center; padding: 20px; color: #777; font-size: 0.8em; line-height: 1.5; }
    </style>
</head>
<body>

<div class="header-igreja">
    <img src="https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=800&q=80" alt="PIB Vaz Lobo">
    <h1 class="header-titulo">AGENDA - PIB VAZ LOBO</h1>
</div>

<div class="container">
    <div class="calendario-card">
        <div id="calendar"></div>
    </div>
</div>

<div class="footer">
    <b>Primeira Igreja Batista de Vaz Lobo</b><br>
    <i>"Alegrei-me quando me disseram: Vamos à casa do Senhor." (Salmos 122:1)</i>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'pt-br',
            initialView: window.innerWidth < 768 ? 'listMonth' : 'dayGridMonth',
            height: 'auto',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,listMonth'
            },
            buttonText: { today: 'Hoje', month: 'Mês', list: 'Lista' },
            
            // --- EVENTOS DE 2026 ---
            // Siga o padrão: ANO-MES-DIA (Ex: 2026-01-29)
            events: [
                { title: 'Culto de Doutrina', start: '2026-01-29T19:30:00' },
                { title: 'Vigília de Adoração', start: '2026-01-30T22:00:00' },
                { title: 'Culto da Família', start: '2026-02-01T18:00:00' },
                { title: 'Reunião de Oração', start: '2026-02-03T19:00:00' },
                { title: 'Ensaio Geral', start: '2026-02-07T16:00:00' },
                { title: 'Santa Ceia', start: '2026-02-08T18:00:00' }
            ],
            
            eventClick: function(info) {
                alert('Evento: ' + info.event.title + '\nData: ' + info.event.start.toLocaleDateString('pt-BR'));
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
